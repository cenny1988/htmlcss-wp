<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;700&display=swap" rel="stylesheet">
    <title>float layout</title>
</head>
<body>
    <!-- div per centratura principale pagina -->
    <div class="center">
        <!-- header -->
        <header>
            <!-- div con logo -->
            <div id="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <!-- main menu -->
            <nav id="main-menu">
                <ul>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">EDITORIALS</a></li>
                    <li><a href="#">ENVIRONMENT</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                
            </nav>
        </header>

        <!-- jumbotron -->
        <section id="jumbotron">
            <!-- div per overlay sfondo jumotron -->
            <div class="overlay">
                <div class="title">
                    <h2> Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius quae architecto, voluptate laborum dolorum voluptatibus, dolorem,</p>
                </div>
            </div>

        </section>

        <!-- sezione centrale: 1 row 3 col -->
        <main class="section-main">

            <!-- row del main -->
            <div class="main-top">

            </div>

            <!-- contenitore delle 3 colonne con clearfix -->
            <div class="container-col clearfix">

                <!-- sezione sx -->
                <aside class="widgets">

                </aside>

                <!-- sezione centrle -->
                <section class="main-center">

                </section>

                <!-- sezione dx -->
                <aside class="widgets">

                </aside>

            </div>

        </main>

        <!-- footer -->
        <footer class="section-footer">

        </footer>
    </div>
    
</body>
</html>
